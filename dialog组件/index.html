<!DOCTYPE html>
<html lang="zh-has">
<head>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<meta charset="UTF-8">
	<style>
		.dialog {
			min-width:  100px;
			background: red;
		}
		.dialog-wrapper {
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			height: 100%;
			width: 100%;
			background: hsla(0,0%,0%,0.5);
			justify-content: center;
			align-items: center;
		}
		.dialog-wrapper.active {
			display: flex;
		}
	</style>
</head>
<body>
	<button id="btn">点我</button>
	<div id="outputDiv"></div>

	<script src="dialog.js"></script>
	<script>
		// 使用者
		btn.onclick = function() {
			let api = dialog({
				title: '标题',
				content: '这是一个对话框',
				buttons: [
					{
						text: '确定',
						action: function() {
							outputDiv.textContent = 'hi'
						}
					},
					{
						text: '取消'
					}
				]
			});

		};
	</script>
</body>
</html>
