<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>我的DOM库</title>
	<style>
		.hi {
			color: red;
			border: 1px solid;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<script src="DOM.js"></script>
	<script>
		console.assert(typeof $ === 'function');
		let items = $('li');
		console.assert(items.on !== undefined);

		items.on('click', function() {
			console.log('click')
		});

		items.addClass('hi');
	</script>
</body>
</html>
