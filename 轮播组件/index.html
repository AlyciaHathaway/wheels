<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			margin:             0;
			padding:            10px 100px;
		}
		.slides {
			position:           relative;
			height:             400px;
			overflow:           hidden;
		}
		.slides>.controls {
			position:           absolute;
			top:                75%;
			right:              0;
			bottom:             0;
			left:               0;
			width:              100%;
			list-style:         none;
			padding:            0;
			margin:             auto;
			display:            flex;
			justify-content:    center;
			align-items:        center;
		}
				.controls>li {
					padding:    0 7px 0 0;
				}
		.view {
			height:             100%;
			background:         #ddd;
			overflow:           visible;
			display:            flex;
		}
		.slide {
			height:             100%;
			box-sizing:         border-box;
			width:              100%;
			flex-shrink:        0;
		}

		/*使用者写的CSS*/

		.view {
			transform:          translateX(0px);
			transition:         all 1s;
		}
		.slide {
			display:            flex;
			justify-content:    center;
			align-items:        center;
			font-size:          60px;
		}
		.slide {
			background:         #aaa;
		}
		.slide:nth-child(2) {
			background:         #ccc;
		}
		.slide:nth-child(3) {
			background:         #eee;
		}

	</style>
</head>
<body>
	<div class="slides">
		<div class="view">
			<div class="slide">1</div>
			<div class="slide">2</div>
			<div class="slide">3</div>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="slides.js"></script>

</body>
</html>
